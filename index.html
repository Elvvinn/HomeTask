<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1Js</title>
</head>

<style>
    #opshu {

        text-align: center;
        margin-top: 200px;
    }

    #blue {

        margin-bottom: 30px;
        font-size: 40px;
        border-radius: 30px;

    }

    #red {

        margin-bottom: 30px;
        font-size: 40px;
        border-radius: 30px;
    }

    #green {

        margin-bottom: 30px;
        font-size: 40px;
        border-radius: 30px;
    }
</style>

<body>

    <div id="opshu">

        <div>

            <button type="button" id="blue"> Click me! </button>
        </div>
        <div>
            <button type="button" id="red"> Click me!</button>

        </div>
        <div>

            <button type="button" id="green">Click me!</button>
        </div>

    </div>

    <script>

        document.getElementById("blue").addEventListener("click", function () {


            document.body.style.backgroundColor = "blue"

        })

        document.getElementById("red").addEventListener("click", function () {


            document.body.style.backgroundColor = "red"

        })

        document.getElementById("green").addEventListener("click", function () {


            document.body.style.backgroundColor = "green"

        })


    </script>


</body>

</html>
