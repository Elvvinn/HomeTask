<style>

<body>

    <script>

        const eded1 = prompt("1.Ededi daxil edin : ")
        const eded2 = prompt("2.Ededi daxil edin :")
        const emeliyyat = prompt("Emeliyyati qeyd edin : (+ , - , * , /)")
        var netice = 0;

        if (emeliyyat == '+') {

            netice = eded1 + eded2
            alert(netice)
        }

        else if (emeliyyat == '-') {

            netice = eded1 - eded2
            alert(netice)
        }
        else if (emeliyyat == '*') {

            netice = eded1 * eded2
            alert(netice)

        }
        else if (emeliyyat == '/') {

            netice = eded1 / eded2
            alert(netice)

        }

    </script>


</body>
